<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="marksheet">
        <h1>Marksheet</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Total Marks</th>
                    <th>Obtained Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="heading">English</td>
                    <td>100</td>
                    <td>89</td>
                    <td>A</td>
                </tr>

                <tr>
                    <td class="heading">Math</td>
                    <td>100</td>
                    <td>90</td>
                    <td>A+</td>
                </tr>

                <tr>
                    <td class="heading">Urdu</td>
                    <td>100</td>
                    <td>80</td>
                    <td>A</td>
                </tr>

                <tr>
                    <td class="heading">Computer Science</td>
                    <td>100</td>
                    <td>100</td>
                    <td>A+</td>
                </tr>

                <tr>
                    <td class="heading">Physics</td>
                    <td>100</td>
                    <td>92</td>
                    <td>A+</td>
                </tr>

                <tr>
                    <td class="heading">Islamiat</td>
                    <td>100</td>
                    <td>83</td>
                    <td>A</td>
                </tr>

                
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">Grand Total</th>
                    <th>534/600</th>
                </tr>
                <tr>
                    <th colspan="3">Percentage</th>
                    <th>89%</th>
                </tr>
                <tr>
                    <th colspan="3">Overall Grade</th>
                    <th>A</th>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
